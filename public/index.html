<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" href="<%= VUE_APP_PUBLIC_URL %>/assets/images/logo.png">
	<link rel="manifest" href="<%= VUE_APP_PUBLIC_URL %>/manifest.json">

	<title><%= VUE_APP_SEO_TITLE %></title>
	<meta name="description" content="<%= VUE_APP_SEO_DESCRIPTION %>">
	<link rel="canonical" href="<%= VUE_APP_PUBLIC_URL %>">
	<meta property="og:type" content="website">
	<meta property="og:locale" content="tr_TR">
	<meta property="og:url" content="<%= VUE_APP_PUBLIC_URL %>">
	<meta property="og:site_name" content="Hesap Makinesi | Calculator">
	<meta property="og:title" content="<%= VUE_APP_SEO_TITLE %>">
	<meta property="og:description" content="<%= VUE_APP_SEO_DESCRIPTION %>">
	<meta property="og:image" content="<%= VUE_APP_PUBLIC_URL %>/assets/images/logo.png">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="512">
	<meta property="og:image:height" content="512">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<noscript>
		<strong>We're sorry but <%= process.env.VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>
	<div id="app">
		<h1 style="visibility: hidden"><%= VUE_APP_SEO_TITLE %></h1>
		<h2 class="repository">
			<a href="https://github.com/ferditarakci/calculator-app-vue-js" title="<%= VUE_APP_SEO_TITLE %>">GitHub Repository</a>
		</h2>
	</div>
	<% if (process.env.NODE_ENV === 'production') { %>
		<script src="https://www.googletagmanager.com/gtag/js?id=UA-23038491-6" async></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments) }
			gtag('js', new Date());
			gtag('config', 'UA-23038491-6');
		</script>
	<% } %>
</body>
</html>
